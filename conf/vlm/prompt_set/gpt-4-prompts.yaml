
system_prompt: "You are an intelligent AI assistant that helps a drone in a search and rescue mission. If in doubt, rather say yes."

# search and rescue setting: injury
sar_injury_prompt: "The drone needs to find an injured person. Would you recommend sending help to the person in the image? Start your justification with 'Lets analyze the image'."

