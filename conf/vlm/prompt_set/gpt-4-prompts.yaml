sar_pose_sitting_prompt: "The drone needs to find a person that is sitting. Is the person in this image in the pose? Start your justification with 'Lets analyze the image'."

# search and rescue setting: every person is valid
sar_person_prompt: "The drone needs to find a person. Is there a person in this image? Start your justification with 'Lets analyze the image'."
