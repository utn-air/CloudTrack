sar_shirt_blue_prompt: "The drone needs to find a person wearing a blue shirt. Is this person in this image wearing a blue shirt? Start your justification with 'Lets analyze the image'."

# pose prompt:
sar_pose_laying_prompt: "The drone needs to find a person that is laying down. Is the person in this image in the pose? Start your justification with 'Lets analyze the image'."
